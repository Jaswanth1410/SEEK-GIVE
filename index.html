<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek & Give</title>
    <link rel="icon" href="images/icon.jpg" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="nav">        
        <nav >
            <div class= "header"><img src="images/logo.jpg" alt=""></div>
            <div class="nav-links">
                <ul>
                  <li><a href="index.html">Home</a></li>
                    <li><a href="pastreq.html">Help Request</a></li>
                    <li><a href="req.html">Post a Request</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li id="user"> </li>
                </ul>
            </div>
        </nav>
    </section>
    <section class="home" id="home">
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
              <div class="front">
                <img src="images/login.jpg" alt="">
                <div class="text">
                  <span class="text-1">Every new friend is a <br> new adventure</span>
                  <span class="text-2">Let's get connected</span>
                </div>
              </div>
              <div class="back">
                <img class="backImg" src="images/sgin.jpg" alt="">
                <div class="text">
                  <span class="text-1">Complete miles of journey <br> with one step</span>
                  <span class="text-2">Let's get started</span>
                </div>
              </div>
            </div>
            <div class="forms">
                <div class="form-content">
                  <div class="login-form">
                    <div class="title">Login</div>
                  <form id="Login">
                    <div class="input-boxes">
                      <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="lemail" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="lpass" placeholder="Enter your password" required>
                      </div>
                      <div class="text"><a href="#">Forgot password?</a></div>
                      <div class="button input-box">
                        <input type="submit" value="Sumbit" onclick="login();" >
                      </div>
                      <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
                    </div>
                </form>
              </div>
                <div class="signup-form">
                  <div class="title">Signup</div>
                <form id="signup">
                    <div class="input-boxes">
                      <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" id="rname" placeholder="Enter your name" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="remail" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="rpass" placeholder="Enter your password" required>
                      </div>
                      <div class="button input-box">
                        <input type="submit" value="Sumbit" onclick="register();">
                      </div>
                      <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                    </div>
              </form>
            </div>
            </div>
            </div>
          </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
